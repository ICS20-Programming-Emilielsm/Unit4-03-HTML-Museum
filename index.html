<!DOCTYPE html>
<html>
  <head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Emilie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Museum Admission </title>
  </head>
  <body>
    <!-- Calling java script file -->
    <script src="./js/script.js"></script>
	  <center>
    <h1>Museum Admisson </h1>
		<table>
			<tr align = "center">
				<td valign="top" align="right">
					<h3>This website will tell the person the admission cost depending on their age and day of the week:</h3>
          <!-- user input -->
					<form action="javascript:displayCost()">						
						<label for="age">Age:</label>
						<input type="number" step="1" min="0" id="age"><br><br>
						<!-- Drop down menu options -->
						<label for="day">Day:</label>
						<select name="day" id="day">
						    <option value="">--Day of the Week--</option>
						    <option value="Sunday">Sunday</option>
						    <option value="Monday">Monday</option>
						    <option value="Tuesday">Tuesday</option>
						    <option value="Wednesday">Wednesday</option>
						    <option value="Thursday">Thursday</option>
						    <option value="Friday">Friday</option>
							<option value="Saturday">Saturday</option>
						</select>
						<br><br>
            <!-- button -->
						<input type="submit" value="Display Cost">
					</form>
				</td>
				<td valign="top" align="center">
          <!-- image -->
					<img src="./images/muse.webp" alt="Museum" width="100%">
				</td>
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
		</div>
    </div>
		  </center>
  </body>
</html>
